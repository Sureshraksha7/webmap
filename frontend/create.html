<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: rgba(17, 24, 39, 0.8); /* gray-900 with 80% opacity */
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md m-4">
        <div class="p-6 border-b border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-900">Create a new project</h2>
            <p class="text-sm text-gray-600 mt-1">Fill in the details to generate your website structure.</p>
        </div>

        <form id="create-form" class="p-6">
            <div class="space-y-5">
                <div>
                    <label for="model" class="block text-sm font-medium text-gray-700 mb-1">Choose your model</label>
                    <select id="model" name="model" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="gemini">Gemini 2.5 Flash</option>
                        <option value="openai">GPT-4o mini</option>
                    </select>
                </div>
                
                <div>
                    <label for="company_name" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                    <input type="text" id="company_name" name="company_name" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., Acme Inc.">
                </div>

                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <input type="text" id="category" name="category" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., E-commerce, SaaS, Portfolio">
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (Optional)</label>
                    <textarea id="description" name="description" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="A brief explanation of what the company does, its main product, or its target audience."></textarea>
                </div>
                
                <div>
                    <label for="num_pages" class="block text-sm font-medium text-gray-700 mb-1">Number of Menu Pages</label>
                    <input type="number" id="num_pages" name="num_pages" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="5" value="5" min="1" max="100">
                </div>
            </div>

            <div id="create-error" class="text-red-600 text-sm mt-4" aria-live="polite"></div>

            <div class="flex items-center justify-end gap-3 mt-8 pt-6 border-t border-gray-200">
                <a href="#" id="cancel-button"
                    class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md font-medium hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300">
                    Cancel
                </a>
                <button type="submit" id="generate-button"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Generate
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // âœ… Render backend URL
            // Use relative URL - automatically works on Vercel
            const API_URL = window.location.hostname === 'localhost' ? 'http://localhost:5001' : window.location.origin;

            const token = localStorage.getItem('access_token');
            const createForm = document.getElementById('create-form');
            const generateButton = document.getElementById('generate-button');
            const errorEl = document.getElementById('create-error');
            const cancelButton = document.getElementById('cancel-button');

            // Redirect to login if token missing
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            cancelButton.href = 'dashboard.html';

            createForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorEl.textContent = '';

                generateButton.disabled = true;
                generateButton.textContent = 'Generating...';
                cancelButton.style.pointerEvents = 'none';

                const formData = new FormData(createForm);
                const data = {
                    company_name: formData.get('company_name'),
                    category: formData.get('category'),
                    description: formData.get('description'),
                    num_pages: parseInt(formData.get('num_pages'), 10),
                    model: formData.get('model')
                };

                try {
                    const response = await fetch(`${API_URL}/generate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        const result = await response.json();
                        throw new Error(result.error || 'Failed to generate project.');
                    }

                    const newProject = await response.json();

                    // Redirect to flowchart page
                    window.location.href = `flowchart.html?id=${newProject.id}`;

                } catch (err) {
                    errorEl.textContent = err.message;
                    generateButton.disabled = false;
                    generateButton.textContent = 'Generate';
                    cancelButton.style.pointerEvents = 'auto';
                }
            });
        });
    </script>
</body>
</html>
